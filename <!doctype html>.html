<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <div class="bg-gray-900 relative isolate px-6 py-16 sm:py-24 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-gray-100 text-3xl font-bold tracking-tight sm:text-4xl mb-8">Contact Us</h2>
            <div class="text-gray-300 mt-2 leading-8">Got questions? We're here to help! Reach out to us anytime.</div>
        </div>
        <form action="https://formsubmit.co/indizeit@gmail.com" method="POST" class="mx-auto mt-16 max-w-4xl">
            <div class="wrapper flex flex-row flex-wrap">
                <div class="field w-full sm:w-full px-4 py-3">
                    <label for="Name" class="text-gray-100 block text-sm font-semibold leading-6">Name <span class="text-red-600">*</span></label>
                    <div class="mt-2 5">
                        <input aria-label="Name" name="name" type="text" required="" aria-required="true" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="field w-full sm:w-1/2 px-4 py-3">
                    <label for="Email Address" class="text-gray-100 block text-sm font-semibold leading-6">Email Address <span class="text-red-600">*</span></label>
                    <div class="mt-2 5">
                        <input aria-label="Email Address" name="email" type="email" required="" aria-required="true" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="field w-full sm:w-1/2 px-4 py-3">
                    <label for="Phone Number" class="text-gray-100 block text-sm font-semibold leading-6">Phone Number <!----></label>
                    <div class="mt-2 5">
                        <input aria-label="Phone Number" name="phone" type="tel" aria-required="false" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="field w-full sm:w-full px-4 py-3">
                    <label for="Message / Comments" class="text-gray-100 block text-sm font-semibold leading-6">Message / Comments <span class="text-red-600">*</span></label>
                    <div class="mt-2 5">
                        <textarea rows="8" aria-label="Message / Comments" name="message" required="" aria-required="true" class="grow block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3">
                <button type="submit" class="block w-full rounded-md px-3.5 py-2.5 text-center text-sm font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2" style="background-color: rgb(57, 57, 57); color: rgb(255, 255, 255);">Let's Talk</button>
            </div>
        </form>
    </div>
</body>
</html>
